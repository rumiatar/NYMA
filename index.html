<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Times Widget</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Prayer Times Widget HTML -->
  <div id="prayer-times">
    <!-- Fajr -->
    <div class="prayer-time" id="fajr">
      <div class="prayer-name">Fajr</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="fajr-adhan">05:15</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="fajr-iqama">05:20</span>
      </div>
    </div>
    
    <!-- Dhuhr -->
    <div class="prayer-time" id="dhuhr">
      <div class="prayer-name">Dhuhr</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="dhuhr-adhan">12:30</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="dhuhr-iqama">12:35</span>
      </div>
    </div>
    
    <!-- Asr -->
    <div class="prayer-time" id="asr">
      <div class="prayer-name">Asr</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="asr-adhan">16:00</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="asr-iqama">16:05</span>
      </div>
    </div>
    
    <!-- Maghrib -->
    <div class="prayer-time" id="maghrib">
      <div class="prayer-name">Maghrib</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="maghrib-adhan">18:15</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="maghrib-iqama">18:20</span>
      </div>
    </div>
    
    <!-- Isha -->
    <div class="prayer-time" id="isha">
      <div class="prayer-name">Isha</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="isha-adhan">20:00</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="isha-iqama">19:58</span>
      </div>
    </div>
    
    <!-- Jummah -->
    <div class="prayer-time" id="jummah">
      <div class="prayer-name">Jummah</div>
      <!-- Removed "Iqama" Label -->
      <div class="iqama-time no-label">
        <div class="jummah-times">
          <span class="subheading">1st</span>: <span id="jummah-iqama-1">13:15</span>
        </div>
        <div class="jummah-times">
          <span class="subheading">2nd</span>: <span id="jummah-iqama-2">14:15</span>
        </div>
      </div>
    </div>
    
    <!-- Second Jummah (Optional) -->
    <!-- If you only need two Jummah times, you can remove this section -->
    <!--
    <div class="prayer-time" id="second-jummah">
      <div class="prayer-name">Second Jummah</div>
      <div class="iqama-time no-label">
        <span class="subheading">2nd</span>: <span id="second-jummah-iqama">14:15</span>
      </div>
    </div>
    -->
  </div>
  
  <!-- JavaScript Files -->
  <script src="js/PrayTimes.js"></script>
  <script src="js/script.js"></script>
  <!-- Redirection Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const hash = window.location.hash;
      if (hash.includes('invite_token=')) {
        window.location.href = '/admin/' + hash;
      }
    });
  </script>
</body>
</html>
