<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Times Widget</title>
  <style>
    /* Include the updated styles.css content here */
    /* Modernized Prayer Times Widget Styling */ 
    #prayer-times {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center items horizontally */
      align-items: stretch;
      padding: 30px;
      background-color: #FBFBFF; /* Light background */
      border-radius: 10px; /* Rounded corners for the widget container */
      box-shadow: 0 8px 16px rgba(14, 24, 39, 0.1); /* Enhanced shadow */
      max-width: 1200px; /* Limit maximum width for better readability */
      margin: 0 auto; /* Center the widget on the page */
    }
    
    /* Individual Prayer Time Styling */
    .prayer-time {
      flex: 1 1 200px; /* Base size */
      margin: 15px;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
      background-color: #FFFFFF; /* White background for contrast */
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(14, 24, 39, 0.05); /* Subtle shadow */
      transition: transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    /* Prayer Name Styling */
    .prayer-name {
      font-weight: 600; /* Semi-bold */
      margin-bottom: 15px;
      color: #0E1827; /* Deep text color */
      font-size: 20px;
      text-transform: uppercase; /* Uppercase for emphasis */
      letter-spacing: 1px; /* Spacing between letters */
    }
    
    /* Label Styling */
    .label {
      font-weight: 500; /* Medium weight */
      color: #0E1827; /* Deep text color */
      font-size: 16px;
    }
    
    /* Adhan and Iqama Time Styling */
    .adhan-time, .iqama-time {
      font-size: 18px;
      margin: 8px 0;
    }
    
    /* Highlight Iqama Times */
    .iqama-time {
      color: #0E1827; /* Deep text color */
      font-size: 20px; /* Larger font for emphasis */
    }
    
    .iqama-time.no-label {
      /* Removed orange highlights */
      font-weight: 600;
      color: #0E1827; /* Changed from white to deep text color */
      background-color: transparent; /* Removed background color */
      border: none; /* Removed border */
      padding: 0;
    }
    
    .iqama-time:not(.no-label) span {
      /* Removed gradient background */
      background: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: #0E1827; /* Text color remains unchanged */
      font-weight: 500;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 1200px) {
      .prayer-time {
        flex: 1 1 180px;
      }
    }
    
    @media (max-width: 800px) {
      .prayer-time {
        flex: 1 1 150px;
        font-size: 14px;
        padding: 20px;
      }
    }
    
    @media (max-width: 500px) {
      .prayer-time {
        flex: 1 1 100%;
        font-size: 14px;
        padding: 15px;
      }
      
      #prayer-times {
        padding: 20px;
      }
    }
    
    /* Hover Effects for Interactivity */
    .prayer-time:hover {
      box-shadow: 0 12px 24px rgba(14, 24, 39, 0.15);
      transform: translateY(-5px);
    }
    
    /* Responsive Iframe Container */
    .widget-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* Adjust the aspect ratio as needed */
      height: 0;
      overflow: hidden;
      border-radius: 10px; /* Rounded corners to match widget */
      box-shadow: 0 4px 8px rgba(14, 24, 39, 0.1); /* Subtle shadow */
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Prayer Times Widget Content -->
  <div id="prayer-times">
    <!-- Fajr -->
    <div class="prayer-time" id="fajr">
      <div class="prayer-name">Fajr</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="fajr-adhan">--:--</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="fajr-iqama">--:--</span>
      </div>
    </div>
    
    <!-- Dhuhr -->
    <div class="prayer-time" id="dhuhr">
      <div class="prayer-name">Dhuhr</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="dhuhr-adhan">--:--</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="dhuhr-iqama">--:--</span>
      </div>
    </div>
    
    <!-- Asr -->
    <div class="prayer-time" id="asr">
      <div class="prayer-name">Asr</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="asr-adhan">--:--</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="asr-iqama">--:--</span>
      </div>
    </div>
    
    <!-- Maghrib -->
    <div class="prayer-time" id="maghrib">
      <div class="prayer-name">Maghrib</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="maghrib-adhan">--:--</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="maghrib-iqama">--:--</span>
      </div>
    </div>
    
    <!-- Isha -->
    <div class="prayer-time" id="isha">
      <div class="prayer-name">Isha</div>
      <div class="adhan-time">
        <span class="label">Adhan:</span> <span id="isha-adhan">--:--</span>
      </div>
      <div class="iqama-time">
        <span class="label">Iqama:</span> <span id="isha-iqama">--:--</span>
      </div>
    </div>
    
    <!-- Jummah -->
    <div class="prayer-time" id="jummah">
      <div class="prayer-name">Jummah</div>
      <!-- Removed "Iqama" Label -->
      <div class="iqama-time no-label">
        <div class="jummah-times">
          <span class="subheading">1st</span>: <span id="jummah-iqama-1">--:--</span>
        </div>
        <div class="jummah-times">
          <span class="subheading">2nd</span>: <span id="jummah-iqama-2">--:--</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript Files -->
  <script src="js/PrayTimes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
