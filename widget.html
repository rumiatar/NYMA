<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Times Widget</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsiveness -->
</head>
<body>
  <!-- Prayer Times Widget -->
  <div id="prayer-times">
    <table>
      <thead>
        <tr>
          <th>Prayer</th>
          <th>Adhan</th>
          <th>Iqama</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fajr -->
        <tr>
          <td>Fajr</td>
          <td id="fajr-adhan">--:--</td>
          <td id="fajr-iqama">--:--</td>
        </tr>
        <!-- Dhuhr -->
        <tr>
          <td>Dhuhr</td>
          <td id="dhuhr-adhan">--:--</td>
          <td id="dhuhr-iqama">--:--</td>
        </tr>
        <!-- Asr -->
        <tr>
          <td>Asr</td>
          <td id="asr-adhan">--:--</td>
          <td id="asr-iqama">--:--</td>
        </tr>
        <!-- Maghrib -->
        <tr>
          <td>Maghrib</td>
          <td id="maghrib-adhan">--:--</td>
          <td id="maghrib-iqama">--:--</td>
        </tr>
        <!-- Isha -->
        <tr>
          <td>Isha</td>
          <td id="isha-adhan">--:--</td>
          <td id="isha-iqama">--:--</td>
        </tr>
        <!-- Jummah -->
        <tr>
          <td>Jummah 1st</td>
          <td>-</td>
          <td id="jummah-iqama-1">--:--</td>
        </tr>
        <tr>
          <td>Jummah 2nd</td>
          <td>-</td>
          <td id="jummah-iqama-2">--:--</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- JavaScript Files -->
  <script src="js/PrayTimes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
